# Ralph Orchestrator Documentation
site_name: Ralph Orchestrator
site_description: Production-ready AI orchestration using the Ralph Wiggum technique
site_author: Ralph Orchestrator Contributors
site_url: https://mikeyobrien.github.io/ralph-orchestrator/
repo_url: https://github.com/mikeyobrien/ralph-orchestrator
repo_name: mikeyobrien/ralph-orchestrator

# Theme Configuration
theme:
  name: material
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  font:
    text: Roboto
    code: Roboto Mono
  features:
    - navigation.instant
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - search.suggest
    - search.highlight
    - content.code.copy
    - toc.follow

# Navigation
nav:
  - Home: index.md
  - Quick Start: quick-start.md
  - Installation: installation.md
  - User Guide:
    - Overview: guide/overview.md
  - API Reference:
    - Orchestrator: api/orchestrator.md
  - Examples:
    - Overview: examples/index.md
  - Contributing: contributing.md

# Plugins
plugins:
  - search

# Markdown Extensions
markdown_extensions:
  - admonition
  - codehilite
  - toc:
      permalink: true
  - pymdownx.superfences
  - pymdownx.details
  - pymdownx.tabbed:
      alternate_style: true